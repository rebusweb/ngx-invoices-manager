<mat-card class="login-box">
  <mat-card-title>
    Log in
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Username">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" type="password">
      </mat-form-field>

      <button mat-raised-button>Submit</button>
    </form>
  </mat-card-content>
</mat-card>
