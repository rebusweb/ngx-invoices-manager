<mat-card class="login-box">
  <mat-card-title>
    Log in
  </mat-card-title>
  <mat-card-content>
    <form novalidate [formGroup]="user" (submit)="onSubmit(user)">
      <div class="error" *ngIf="user.get('username').hasError('required') && user.get('username').touched">
        Please enter username
      </div>
      <div class="error" *ngIf="user.get('username').hasError('realEmail') && user.get('username').touched">
        Please enter valid email
      </div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <div class="error" *ngIf="user.get('password').hasError('required') && user.get('password').touched">
        Please enter password
      </div>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button>Submit</button>
    </form>
  </mat-card-content>
</mat-card>
