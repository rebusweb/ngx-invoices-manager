<h5>Add new invoice</h5>
<form novalidate (ngSubmit)="submit(invoiceForm)" [formGroup]="invoiceForm">
  <div formGroupName="supplier">
    <h6>Supplier</h6>
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="street" placeholder="Street">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="postCode" placeholder="Post Code">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="city" placeholder="City">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="nip" placeholder="NIP">
    </mat-form-field>
  </div>
  <div formGroupName="buyer">
    <h6>Buyer</h6>
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="street" placeholder="Street">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="postCode" placeholder="Post Code">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="city" placeholder="City">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="nip" placeholder="NIP">
    </mat-form-field>
  </div>
  <div formArrayName="products">
    <h6>Products</h6>
    <div *ngFor="let product of invoiceForm.get('products').controls; let i = index;" [formGroupName]="i">
      <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="count" placeholder="Count">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="price" placeholder="Price">
      </mat-form-field>
    </div>
    <button mat-raised-button (click)="addProduct()" type="button">Add Product</button>
  </div>
  <div>
    <h6>Payment</h6>
    <mat-form-field>
      <input matInput type="text" formControlName="paymentType" placeholder="Payment type">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="paymentTime" placeholder="Payment time">
    </mat-form-field>
  </div>
  <button mat-raised-button>Submit</button>
</form>
