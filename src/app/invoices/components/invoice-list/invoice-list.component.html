<h1 class="page-title">Invoices</h1>

<div *ngIf="invoices; else invoiceEmpty" class="mat-elevation-z2">
  <table mat-table [dataSource]="invoices">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{ element.number }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.date | date }} </td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element"> {{ element.buyer.name }} </td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{ element.supplier.name }} </td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef> Operations </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button type="button" class="btn" [routerLink]="['/invoices/form', i]">
          <mat-icon matTooltip="Edit">edit</mat-icon>
        </button>
        <button type="button" class="btn">
          <mat-icon matTooltip="Duplicate">add_to_photos</mat-icon>
        </button>
        <button type="button" class="btn">
          <mat-icon matTooltip="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #invoiceEmpty>
  <p>
    No invoices at the moment,
    <a routerLink="/invoices/form">add one!</a>
  </p>
</ng-template>
