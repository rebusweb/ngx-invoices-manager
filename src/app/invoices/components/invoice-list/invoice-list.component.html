<h1 class="page-title">Invoices</h1>

<div *ngIf="invoices && invoices.length; else invoiceEmpty" class="mat-elevation-z2">
  <app-table [data]="invoices" [config]="tableConfig"></app-table>
</div>

<ng-template #invoiceEmpty>
  <p>
    No invoices at the moment,
    <a routerLink="/invoices/form">add one!</a>
  </p>
</ng-template>
